<html>
    <head>
        <title>User Table</title>
 
    <style>
        table{
            border-collapse:collapse;
            width:100%;
        }
        th,td{
            border:1px solid #ddd;
            padding:8px;
        }
        th{
            background-color:#f2f2f2;
        }
        tr:nth-child(even){
            background-color:#f9f9f9;
        }
        tr:hover{
            background-color:#ddd;
        }
    </style>
    </head>
    <body>
        <h1>User List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in data %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
